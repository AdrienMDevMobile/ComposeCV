plugins {
    alias(libs.plugins.android.application)
    alias(libs.plugins.kotlin.android)
    alias(libs.plugins.compose.compiler)
}

android {
    compileSdk 35

    defaultConfig {
        applicationId "com.adrienmandroid.composecv"
        minSdk 21
        targetSdk 35
        versionCode 12
        versionName "1.3"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions 'application_owner'
    productFlavors {
        AdrienOwner {
            dimension 'application_owner'
            applicationId 'com.adrienmandroid.adrrienowner'
        }
        JeromeOwner {
            dimension 'application_owner'
            applicationId 'com.adrienmandroid.jeromeowner'
        }
    }
    sourceSets {
        AdrienOwner {
            res.srcDirs = ['src/adrien/res']
        }
        JeromeOwner {
            res.srcDirs = ['src/jerome/res']
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
        buildConfig true
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
    namespace 'com.adrienmandroid.composecv'
}

dependencies {

    implementation(libs.accompanist.flowlayout)
    implementation(libs.android.activity.compose)
    implementation(libs.android.compose.material)
    implementation(libs.android.compose.preview)
    implementation(libs.android.compose.runtime)
    implementation(libs.android.compose.ui)
    implementation(libs.android.compose.viewmodel)
    implementation(libs.android.constraintlayout)
    implementation(libs.android.constraintlayout.compose)
    implementation(libs.android.core.ktx)
    implementation(libs.android.lifecycle.runtime)
    implementation(libs.android.navigation.compose)
    implementation(platform(libs.android.compose.bom))
    implementation(libs.google.accompanist.pager)
    implementation(libs.google.accompanist.pager.indicators)

    testImplementation(libs.test.junit)
    androidTestImplementation(libs.android.test.junit)
    androidTestImplementation(libs.android.test.espresso)
    androidTestImplementation(libs.android.compose.junit)
    androidTestImplementation(platform(libs.android.compose.bom))
    debugImplementation(libs.android.compose.ui.tooling)
}